<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day üíú</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fbe7f6, #e0aaff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .welcome-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            display: block;
        }

        .welcome-message {
            font-size: 20px;
            font-weight: bold;
            color: #6a0572;
            margin-bottom: 15px;
        }

        .start-button {
            background: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-button:hover {
            background: #b0246b;
        }

        .profile-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            width: 90%;
            display: none; 
            animation: fadeIn 1s ease-in-out;
        }

        .banner {
            background: #d63384;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        .profile-container img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 4px solid #d63384;
        }

        h1 {
            font-size: 24px;
            color: #5a189a;
            margin-top: 10px;
        }

        h3 {
            font-size: 18px;
            color: #d63384;
            margin-top: 15px;
        }

        p {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="welcome-container" id="welcomeScreen">
        <div class="welcome-message">Hi <span id="userName">User</span>, We have a message for you!</div>
        <button class="start-button" onclick="showProfile()">Click to View</button>
    </div>

    <div class="profile-container" id="profileContainer">
        <div class="banner">üå∏ Happy Women's Day! üíú</div>
        <img id="photo" src="" alt="Profile Photo">
        <h1 id="name"></h1>
        <h3>Bio</h3>
        <p id="bio"></p>
        <h3>Write-up</h3>
        <p id="writeup"></p>
    </div>

    <audio id="bg-music" loop>
        <source src="../music/WD1.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const name = params.get("name");

            console.log("üîç Fetching Profile for:", name); // Debugging log

            if (!name) {
                document.body.innerHTML = "<h1>Error: No name provided in URL</h1>";
                return;
            }

            fetch(`../profiles.json?v=${new Date().getTime()}`) // Force fresh fetch
            .then(response => {
                if (!response.ok) throw new Error("Failed to fetch JSON");
                return response.json();
            })
            .then(data => {
                console.log("‚úÖ Fetched Profiles:", data); // Debugging log

                const profile = data.find(p => p.name === name);
                if (profile) {
                    document.getElementById("userName").textContent = profile.name;
                    document.getElementById("name").textContent = profile.name;
                    document.getElementById("photo").src = `../images/${profile.photo}?v=${new Date().getTime()}`;
                    document.getElementById("bio").textContent = profile.bio || "No bio available.";
                    document.getElementById("writeup").textContent = profile.writeup || "No write-up available.";
                } else {
                    document.body.innerHTML = `<h1>Profile Not Found for "${name}"</h1>`;
                }
            })
            .catch(error => {
                console.error("‚ùå Error fetching profile:", error);
                document.body.innerHTML = "<h1>Error loading profile. Please try again.</h1>";
            });
        });

        function showProfile() {
            document.getElementById("welcomeScreen").style.display = "none"; 
            document.getElementById("profileContainer").style.display = "block"; 

            var audio = document.getElementById("bg-music");
            audio.play().catch(error => console.log("üéµ Autoplay blocked:", error));
        }
    </script>
</body>
</html>
