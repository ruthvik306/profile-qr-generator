<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day ðŸ’œ</title>
    <style>
        /* Background with gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fbe7f6, #e0aaff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Profile card */
        .profile-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
        }

        /* Women's Day Banner */
        .banner {
            background: #d63384;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        /* Profile image */
        .profile-container img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 4px solid #d63384;
        }

        h1 {
            font-size: 24px;
            color: #5a189a;
            margin-top: 10px;
        }

        h3 {
            font-size: 18px;
            color: #d63384;
            margin-top: 15px;
        }

        p {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="banner">ðŸŒ¸ Happy Women's Day! ðŸ’œ</div>
        <img id="photo" src="" alt="Profile Photo">
        <h1 id="name"></h1>
        <h3>Bio</h3>
        <p id="bio"></p>
        <h3>Write-up</h3>
        <p id="writeup"></p>
    </div>

    <!-- ðŸŽ¶ Hidden Music Player -->
    <audio id="bg-music" loop>
        <source src="../music/WD1.mp3" type="audio/mp3">
    </audio>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");

        fetch("../profiles.json")
        .then(response => response.json())
        .then(data => {
            const profile = data.find(p => p.name === name);
            if (profile) {
                document.getElementById("name").textContent = profile.name;
                document.getElementById("photo").src = `../images/${profile.photo}?v=${new Date().getTime()}`;
                document.getElementById("bio").textContent = profile.bio;
                document.getElementById("writeup").textContent = profile.writeup;
            } else {
                document.body.innerHTML = "<h1>Profile Not Found</h1>";
            }
        });

        // ðŸŽµ Play music on user interaction (fix autoplay restriction)
        document.addEventListener("click", function() {
            var audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            }
        });

        // ðŸŽµ Try playing after page load (some browsers allow autoplay with muted first)
        window.onload = function() {
            var audio = document.getElementById("bg-music");
            audio.muted = true; // Start muted to allow autoplay
            audio.play().then(() => {
                audio.muted = false; // Unmute after autoplay starts
            }).catch(error => console.log("Autoplay blocked:", error));
        };
    </script>
</body>
</html>
